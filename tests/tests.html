<body>
<div id="results">

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<script>
// Kill the window.onload call so we don't try to run the page normally
window.onload = null

console.log("Running " + tests.length + " tests now...")

var test_results = do_tests()

for (var x = 0; x < test_results.length; x++) {
	var result = test_results[x]

	console.log("Now testing: " + result.name + "...")
